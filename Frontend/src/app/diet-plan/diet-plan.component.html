<p>Diet Plan</p>
<table style="width:100%">
    <tr>
        <th>Id</th>
        <th>MealType</th>
        <th>DayCounter</th>
        <th>NutrientsType</th>
        <th>DietType</th>
    </tr>
    <tr *ngFor="let plan of dietplan; let i=index">
        <td>{{i + 1}}</td>
        <td>{{plan.meal[0].type}}</td>
        <td>{{plan.dayCounter}}</td>
        <td>{{plan.nutrients[0].type}}</td>
        <td>{{plan.type[0].type}}</td>
    </tr>
</table>
