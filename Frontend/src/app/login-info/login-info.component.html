<div class="login-main-div">
    <div class="login-class">
        <div class="username-class">
            <label><b>
        USERNAME:
       </b>
    </label>
            <input type="text" class="username-input-class" name="username" placeholder="username" [(ngModel)]="username">
        </div>
        <div class="password-class">
            <label><b>
        PASSWORD:
    </b>
    </label>
            <input type="password" class="password-input-class" name="password" placeholder="password" [(ngModel)]="password">
        </div>
        <div class="remember-password">
            <label><i>Remember Password</i>
        <input type="checkbox" class="checkbox-class" checked="checked">
    </label>
        </div>
        <div class="login-button-class">
            <button (click)="onLoginButtonClick()"><b>Login</b></button>
        </div>
    </div>
</div>
